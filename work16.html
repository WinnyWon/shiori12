<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>구정민</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .instagram-link {
      margin-bottom: 30px;
    }

    .instagram-link a {
      text-decoration: none;
      color: #3f729b;
      font-size: 15px;
      border: 1px solid #3f729b;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    .instagram-link a:hover {
      background-color: #3f729b;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .description {
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>Alaia </h1>
  <div class="artist">구정민</div>
  <div class="artist">JeongMin Koo</div>
  <div class="instagram-link">
    <a href="https://www.instagram.com/teddy_9ummb/" target="_blank">Instagram @teddy_9ummb</a>
  </div>

  <div class="gallery">
    <img src="정민1.jpg" alt="작품 이미지 1">
    <img src="정민2.jpg" alt="작품 이미지 2">
    <img src="정민3.jpg" alt="작품 이미지 3">
    <img src="정민4.jpg" alt="작품 이미지 4">
  </div>

  <div class="description">190*45*55</div>
  <div class="description">
    끝없이 흐르는 바다처럼, 우리는 멈추지 않는 변화 속에서 스스로의 방향을 찾아간다.
    불완전한 통제는 단순한 억압이 아니라, 내면의 충돌과 흔들림을 다듬어 결국 나만의 균형으로 나아가게 한다.
  </div>

</body>
</html>
