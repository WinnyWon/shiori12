<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>류현석</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .instagram-link {
      margin-bottom: 30px;
    }

    .instagram-link a {
      text-decoration: none;
      color: #3f729b;
      font-size: 15px;
      border: 1px solid #3f729b;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    .instagram-link a:hover {
      background-color: #3f729b;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .description {
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1> 무신론</h1>
  <div class="artist">류현석</div>
  <div class="artist">Hyunseok Ryu</div>
  <div class="instagram-link">
    <a href="https://www.instagram.com/ry__271/" target="_blank">Instagram @ry__271</a>
  </div>

  <div class="gallery">
    <img src="현석1.jpg" alt="작품 이미지 1">
    <img src="현석3.jpg" alt="작품 이미지 2">
    <img src="현석2.jpg" alt="작품 이미지 3">
    
  </div>

 

</body>
</html>
