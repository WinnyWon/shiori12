<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김정수</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .instagram-link {
      margin-bottom: 30px;
    }

    .instagram-link a {
      text-decoration: none;
      color: #3f729b;
      font-size: 15px;
      border: 1px solid #3f729b;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    .instagram-link a:hover {
      background-color: #3f729b;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .description {
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1> Where's Burdo? (부르도를 찾아라)</h1>
  <div class="artist">김정수</div>
  <div class="artist">JeongSu Kim</div>
  <div class="instagram-link">
    <a href="https://www.instagram.com/foxxy__.__/" target="_blank">Instagram @foxxy__.__</a>
  </div>

  <div class="gallery">
    <img src="정수1.jpg" alt="작품 이미지 1">
    <img src="정수2.jpg" alt="작품 이미지 2">
    <img src="정수3.jpg" alt="작품 이미지 3">
    <img src="정수4.jpg" alt="작품 이미지 4">
  </div>

  <div class="description">67*75, 67*75, 혼합매체</div>
  <div class="description">
    부르도가 친구들과 놀던 도중 사라졌습니다! 분명 정원 어딘가에 있는것 같은데...부르도는 어디 있을까요? 무엇을 부르도라고 해야할까요?
  </div>

</body>
</html>
