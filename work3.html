<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>심가</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .instagram-link {
      margin-bottom: 30px;
    }

    .instagram-link a {
      text-decoration: none;
      color: #3f729b;
      font-size: 15px;
      border: 1px solid #3f729b;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    .instagram-link a:hover {
      background-color: #3f729b;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .description {
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>아우라 공감각: 더 시각화</h1>
  <div class="artist">심가</div>
  <div class="artist">Shen Ke</div>
  <div class="instagram-link">
    <a href="https://www.instagram.com/_sunnyyy_ke/" target="_blank">Instagram @_sunnyyy_ke</a>
  </div>

  <div class="gallery">
    <img src="심가1.jpg" alt="작품 이미지 1">
    <img src="심가2.jpg" alt="작품 이미지 2">
    <img src="심가3.jpg" alt="작품 이미지 3">
    <img src="심가4.jpg" alt="작품 이미지 4">
  </div>

  <div class="description">책, 설치, RISO인쇄</div>
  <div class="description">
    감정은 단순한 느낌이 아니라, 색과 구조를 가진 복합적인 감각이다.
이 프로젝트는 2024년 아카이브 북을 기반으로, 감정의 결을 시각 언어로 확장하고자 한다.

  </div>

</body>
</html>
