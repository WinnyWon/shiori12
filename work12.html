<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김수현</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .instagram-link {
      margin-bottom: 30px;
    }

    .instagram-link a {
      text-decoration: none;
      color: #3f729b;
      font-size: 15px;
      border: 1px solid #3f729b;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    .instagram-link a:hover {
      background-color: #3f729b;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .description {
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>분청사기 상감 내장문·첨조 신체상 복합체 </h1>
  <div class="artist">김수현</div>
  <div class="artist">Soohyun Kim</div>
  <div class="instagram-link">
    <a href="https://www.instagram.com/ignisooh/" target="_blank">Instagram @ignisooh</a>
  </div>

  <div class="gallery">
    <img src="수현1.jpg" alt="작품 이미지 1">
    <img src="수현2.jpg" alt="작품 이미지 2">
    <img src="수현3.jpg" alt="작품 이미지 3">
    <img src="수현4.jpg" alt="작품 이미지 4">
  </div>

  <div class="description">31*30.5*100, 분청토, 상감토, 나뭇가지</div>
  <div class="description">
    몸의 행로들이 얽히고설킨 어느 구멍에서 밀고 나오는 어슷한 줄기 하나.
  </div>

</body>
</html>
