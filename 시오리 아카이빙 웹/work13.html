<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>원다혜</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .instagram-link {
      margin-bottom: 30px;
    }

    .instagram-link a {
      text-decoration: none;
      color: #3f729b;
      font-size: 15px;
      border: 1px solid #3f729b;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    .instagram-link a:hover {
      background-color: #3f729b;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .description {
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>배설 </h1>
  <div class="artist">원다혜</div>
  <div class="artist">Dahye Won</div>
  <div class="instagram-link">
    <a href="https://www.instagram.com/winnywone/" target="_blank">Instagram @winnywone</a>
  </div>

  <div class="gallery">
    <img src="다혜1.jpg" alt="작품 이미지 1">
    <img src="다혜2.jpg" alt="작품 이미지 2">
    <img src="다혜3.jpg" alt="작품 이미지 3">
    <img src="다혜4.jpg" alt="작품 이미지 4">
  </div>

  <div class="description">돌, 이미지 가변 설치</div>
  <div class="description">
    물질로 전사된 이미지는 디지털 매체에서 부재했던 신체성을 획득한다. 

  </div>

  <div class="description">돌 위에 박제된 ‘이미지체’는 복제를 벗어난 이미지 화석이자 엠바밍의 프로토타입이다.</div>
</body>
</html>
