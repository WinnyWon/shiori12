<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정인우</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .instagram-link {
      margin-bottom: 30px;
    }

    .instagram-link a {
      text-decoration: none;
      color: #3f729b;
      font-size: 15px;
      border: 1px solid #3f729b;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    .instagram-link a:hover {
      background-color: #3f729b;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .description {
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1> 나를 잃지 않는 영생의 n가지 방법</h1>
  <div class="artist">정인우</div>
  <div class="artist">InWoo Jung</div>
  <div class="instagram-link">
    <a href="https://www.instagram.com/dlsdn_415/" target="_blank">Instagram @dlsdn_415</a>
  </div>

  <div class="gallery">
    <img src="인우1.jpg" alt="작품 이미지 1">
    <img src="인우2.jpg" alt="작품 이미지 2">
    <img src="인우3.jpg" alt="작품 이미지 3">
    <img src="인우4.jpg" alt="작품 이미지 4">
  </div>

  <div class="description">450*310, 잉크젯프린팅 타일</div>
  <div class="description">
    언젠가는 (준)불멸자가 될 우리 혹은 나를 위하여 나를알고남을알기 인생은 유한하기에 의미있고 아름다운가? 영원히 살며 의미를 생성해가는 건 안 되는가?

  </div>

</body>
</html>
