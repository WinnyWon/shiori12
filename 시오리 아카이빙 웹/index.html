<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>초핵심 전시</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .menu-bar {
      width: 100%;
      height: 80px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      
    }

    .menu-bar a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    .menu-bar a:hover {
      color: #ff0033;
    }

    .background {
      margin-top: 100px; /* 메뉴 높이만큼 밀기 */
      height: calc(100vh - 100px);
      width: 100%;
      background-image: url('0524웹 .jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain; /* 이미지 전체 보이게 */
      background-color: #ffffff; /* 여백 생길 때 대비해서 배경색 지정 */
    }

    @media (max-width: 600px) {
      .menu-bar {
        flex-direction: column;
        height: auto;
        padding: 15px 0;
      }

      .menu-bar a {
        font-size: 16px;
      }

      .background {
        margin-top: 150px;
        height: calc(100vh - 150px);
      }
    }
  </style>
</head>
<body>
  <nav class="menu-bar">
    <a href="a.html">전시 서문</a>
    <a href="b.html">전시작 아카이브</a>
    <a href="c.html">정보</a>
  </nav>

  <div class="background"></div>
</body>
</html>
