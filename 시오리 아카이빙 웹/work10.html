<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김민수</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .instagram-link {
      margin-bottom: 30px;
    }

    .instagram-link a {
      text-decoration: none;
      color: #3f729b;
      font-size: 15px;
      border: 1px solid #3f729b;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    .instagram-link a:hover {
      background-color: #3f729b;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .description {
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1> 탈피</h1>
  <div class="artist">김민수</div>
  <div class="artist">MinSoo Kim</div>
  <div class="instagram-link">
    <a href="https://www.instagram.com/minsoo_oorr/" target="_blank">Instagram @minsoo_oorr</a>
  </div>

  <div class="gallery">
    <img src="민수1.jpg" alt="작품 이미지 1">
    <img src="민수2.jpg" alt="작품 이미지 2">
    <img src="민수3.jpg" alt="작품 이미지 3">
    <img src="민수4.jpg" alt="작품 이미지 4">
  </div>

  <div class="description">130*110*28, 너도밤나무, 스펀지, 천</div>
  <div class="description">
    허물은 흐려지고, 뼈마저 지워져도
본질은 외피가 아닌 존재에 새겨진다.
  </div>

</body>
</html>
