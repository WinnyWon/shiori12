<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김민주</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      color: #222;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .instagram-link {
      margin-bottom: 30px;
    }

    .instagram-link a {
      text-decoration: none;
      color: #3f729b;
      font-size: 15px;
      border: 1px solid #3f729b;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    .instagram-link a:hover {
      background-color: #3f729b;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .description {
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1> Eve (이브) </h1>
  <div class="artist">김민주</div>
  <div class="artist">Minju Kim</div>
  <div class="instagram-link">
    <a href="https://www.instagram.com/mjuju_9.7/" target="_blank">Instagram @mjuju_9.7</a>
  </div>

  <div class="gallery">
    <img src="민주1.jpg" alt="작품 이미지 1">
    <img src="민주2.jpg" alt="작품 이미지 2">
    <img src="민주3.jpg" alt="작품 이미지 3">
    <img src="민주4.jpg" alt="작품 이미지 4">
  </div>

  <div class="description">45.5*37.9, 65.1*63</div>
  <div class="description">
    마음속에 각인된 여성적인, 근원적인 차원의 도상들을 통해 정체성과 그 의미의 흐름을 탐구한다.
  </div>

</body>
</html>
